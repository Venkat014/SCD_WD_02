<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfacb09b06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-bg-container d-flex flex-column justify-content-center align-items-center m-5">
        <div class="calculator-card p-2">
            <div class="p-2">
                <input type="text" name="result" id="result" class="result-text w-100" disabled>
            </div>
            <div class="d-flex flex-row">
                <div class="mr-4 p-1">
                    <button class="btn bg-danger text-white p-2 custom-btn" onclick="clearResult()">AC</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('%')">%</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="backspace()">DEL</button>
                </div>
                <div class="mr-3 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('/')">/</button>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('7')">7</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('8')">8</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('9')">9</button>
                </div>
                <div class="mr-3 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('*')">*</button>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('4')">4</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('5')">5</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('6')">6</button>
                </div>
                <div class="mr-3 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('-')">-</button>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('1')">1</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('2')">2</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('3')">3</button>
                </div>
                <div class="mr-3 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('+')">+</button>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('00')">00</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('0')">0</button>
                </div>
                <div class="mr-4 p-1">
                    <button class="btn bg-dark text-white p-2 custom-btn" onclick="append('.')">.</button>
                </div>
                <div class="mr-3 p-1">
                    <button class="btn bg-success text-white p-2 custom-btn" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
